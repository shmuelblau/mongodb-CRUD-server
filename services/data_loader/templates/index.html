<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agent List</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>PERSONS</h1>
    <table>
        <tr>
            <th>id</th>
            <th>first_name</th>
            <th>last_name</th>
           
        </tr>

        {% for agent in data %}
        <tr>
            <form action="/edit" method="POST">
                <td><input type="text" name="id" value="{{ agent["id"] }}"></td>
                <td><input type="text" name="first_name" value="{{ agent["first_name"] }}"></td>
                <td><input type="text" name="last_name" value="{{ agent["last_name"] }}"></td>
                
                <td>
                    <input type="hidden" name="id" value="{{ agent["id"] }}">
                    <input type="submit" value="Edit">
            </form>
            <form action="/delete" method="POST" style="display:inline;">
                <input type="hidden" name="id" value="{{ agent["id"] }}">
                <input type="submit" value="Delete">
            </form>
                </td>
        </tr>
        {% endfor %}

        <tr>
            <form action="/add" method="POST">
                <td><input type="text" name="id" placeholder="New Code Name"></td>
                <td><input type="text" name="first_name" placeholder="New Real Name"></td>
                <td><input type="text" name="last_name" placeholder="Location"></td>

                <td><input type="submit" value="Add"></td>
            </form>
        </tr>
    </table>
</body>
</html>
